<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <title> GLTF Models
        </title>
        </head>
        <body>
            <a-scene>
               <a-assets> 
               <a-asset-item src="buster_drone/scene.gltf" id="BusterDrone"> </a-asset-item>
                <a-asset-item src="s9_mini_drone/scene.gltf" id="s9mini"> </a-asset-item>
                <a-asset-item src="scientific_lab/scene.gltf" id="ScientificLab"></a-asset-item>
                <a-asset-item src="scifi_drone_1.1/scene.gltf" id="ScifiDrone"></a-asset-item>
                </a-assets>
                <a-camera look-controls-enabled wasd-controls="fly:true" position="0 5 15"> </a-camera>
                <a-entity scale="3 3 3" position="10 3 10" gltf-model="#ScientificLab" id="SL"> </a-entity>
                <a-entity scale="0.03 0.03 0.03" position="-35 10 20" gltf-model="#ScifiDrone" animation-mixer id="SD"> </a-entity>
                <a-entity scale="1 1 1 " position="-20 10 20" gltf-model="#s9mini" animation-mixer id="S9"> </a-entity>
                <a-entity scale="4 4 4 " position="-5 8 20" gltf-model="#BusterDrone" animation-mixer id="BD"> </a-entity>
            </a-scene>
            </body>
    </html>
